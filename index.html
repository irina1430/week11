<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/icons8-list-64.png"
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h2 class="todo-title">
          <img src="images/icons8-list-64.png" alt="list icon" /> To-Do List
        </h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Введите задачу" />
          <button onclick="addTask()" class="btn">Добавить</button>
        </div>

        <ul class="list-task" id="list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
